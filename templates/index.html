{% include "header.html" %}

<main>
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }} $</p>
        <p>{{ product.description }}</p>
        <button><a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a></button>
    </div>
    {% endfor %}
</main>
