{% include "header.html" %}

<form method="POST" action="/">
    <p> Log in </p>
    {{ form.csrf_token }}
    {{ form.user_name.label }} {{ form.user_name(size=20) }}
    {{ form.user_password.label }} {{ form.user_password(size=20) }}
    {{ form.submit }}
    <p> New user? </p><a href="{{ url_for('register') }}">Register</a>
</form>
